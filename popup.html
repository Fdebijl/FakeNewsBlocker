<html>
	
	<head>
		<title>Fake News Blocker</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	
	<body>
		
		<div class="header">
			<span>Fake News Blocker</span>
		</div>
		
		<div class="main">
			<div id="status">This website does not appear on any blocklist</div>
			
			<div class="summary">
				<span id="url"></span>
				<span id="type"></span>
				<span id="proof"></span>
				<span id="notes"></span>
				<span id="origin"></span>
				<span id="name"></span>
				<span id="version"></span>
				<span id="kind"></span>
			</div>
			
		</div>
		
	</body>
	
</html>
